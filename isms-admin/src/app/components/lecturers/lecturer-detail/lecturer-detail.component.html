<div class="container">
    <div>
        <a [routerLink]="['/admin/lecturers']" class="btn btn-back"><i class="fas fa-list"></i> List Lecturers</a>
        <p class="header-title">Lecturer Information</p>
    </div>
    <form>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="col-md-4">
                            <label for="mname">Middle Name</label>
                        </div>
                        <div class="col-md-4">
                            <label for="lname">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="fname">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="mname">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="lname">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" class="form-control" name="phonenumber">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="addressapartment">Address Apartment</label>
                        </div>
                        <div class="col-md-6">
                            <label for="addressstreet">Address Street</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="addressapartment">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="addressstreet">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="addressdistrict">Address District</label>
                        </div>
                        <div class="col-md-6">
                            <label for="addresscity">Address City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="addressdistrict">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="addresscity">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="datestart">Date Start</label>
                    <input type="date" name="datestart" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dateend">Date End</label>
                    <input type="date" name="dateend" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dategraduate">Date Graduate</label>
                    <input type="date" name="dategraduate" class="form-control">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="faculty">Faculty</label>
                        </div>
                        <div class="col-md-6">
                            <label for="major">Major</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <select class="form-control" name="faculty">
                                <option value="">faculty</option>
                                <option value="">faculty</option>
                                <option value="">faculty</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" name="major">
                                <option value="">major</option>
                                <option value="">major</option>
                                <option value="">major</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="educatetype">Educate Type</label>
                        </div>
                        <div class="col-md-6">
                            <label for="studytype">Study Type</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <select class="form-control" name="educatetype">
                                <option value="">educatetype</option>
                                <option value="">educatetype</option>
                                <option value="">educatetype</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" name="studytype">
                                <option value="">studytype</option>
                                <option value="">studytype</option>
                                <option value="">studytype</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="studystatus">Study Status</label>
                    <select class="form-control" name="studystatus">
                        <option value="">Study Status</option>
                        <option value="">Study Status</option>
                        <option value="">Study Status</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4 avt" >
                <div class="text-center">
                    <img src="../../../../assets/images/avatars/no_avatar.png" alt="avata">
                </div>
                <form action="" class="edit-avt form-group">
                    <div class="custom-file mb-3">
                      <input type="file" class="custom-file-input" id="customFile" name="filename">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </form>
            </div>
        </div>
        <a href="" class="btn btn-update"><i class="fas fa-edit"></i> Update Information</a>
    </form>
</div>
