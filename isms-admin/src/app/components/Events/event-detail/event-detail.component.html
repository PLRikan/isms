<div class="main-card mb-3 card">
    <div class="card-body">
        <h5 class="card-title">Grid Rows</h5>
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="position-relative form-group"><label for="exampleEmail11">Email</label><input name="email" id="exampleEmail11" placeholder="with a placeholder" type="email" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="position-relative form-group">
                        <label for="examplePassword11">Password</label><input name="password" id="examplePassword11" placeholder="password placeholder" type="password" class="form-control"></div>
                </div>
            </div>
            <div class="position-relative form-group">
                <label for="exampleAddress">Address</label>

                <ng-select2 [data]="exampleData" [width]="300" [class]="form-control" style="width: 100%;"></ng-select2>

            </div>
            <div class="position-relative form-group">
                <label for="exampleAddress2">Address 2</label>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="position-relative form-group"><label for="exampleCity">City</label><input name="city" id="exampleCity" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative form-group"><label for="exampleState">State</label><input name="state" id="exampleState" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <!-- <div class="position-relative form-group"><label for="exampleZip">Zip</label><input name="zip" id="exampleZip" type="text" class="form-control">
                    </div> -->

                    </div>
                </div>
                <div class="position-relative form-check"><input name="check" id="exampleCheck" type="checkbox" class="form-check-input"><label for="exampleCheck" class="form-check-label">Check
                        me out</label></div>
                <button class="mt-2 btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
